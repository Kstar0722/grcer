<ol class="breadcrumb" *ngIf="breadcrumbURLParams?.length > 0">
  <li *ngFor="let i of breadcrumbURLParams">
    <ng-container *ngIf="i.url; else lastBreadcrumb">
      <a [routerLink]="i.url">{{i.title}}</a>
    </ng-container>
    <ng-template #lastBreadcrumb>
      {{i.title}}
    </ng-template>
  </li>
</ol>
