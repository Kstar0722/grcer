<div class="module">
  <a class="module-logo" [routerLink]="['/']">
    <img src="./assets/svg/logo.svg" alt="Grceri" />
  </a>

  <div class="module__content col col-md-7">
    <div class="module__content__header">
      <h2 class="module__content__header-title">Reset Password</h2>
      <h3 class="module__content__header-subtitle">Enter your registered email below to recieve your password reset
        instructions.</h3>
    </div>

    <form [formGroup]="forgot">
      <div class="module__content__fields">
        <ng-container *ngFor="let i of message">
          <alert *ngIf="i" [type]="i.type" (onClosed)="_close(i)" [dismissOnTimeout]="4000" [dismissible]="true"> {{
            i.value
            }} </alert>
        </ng-container>

        <div class="module__content__fields__form-group form-group">
          <label for="email">Email address</label>
          <input #email type="email" class="form-control" name="email" formControlName="email" />
        </div>
      </div>
      <button type="submit" [disabled]="!forgot.valid || disabled" class="btn btn-primary"
        (click)="reset(forgot.controls.email.value);">
        <span [class.hidden]="submit == true">Reset Password</span>
        <span [class.hidden]="submit != true" class="spinner">
          <img src="/assets/svg/three-dots.svg" width="35" alt="" />
        </span>
      </button>
    </form>
    <div class="text-center">
      <a [routerLink]="['/login']">Back to Login</a>
    </div>
  </div>
</div>
<div class="billboard"></div>
