<h3>Change Email</h3>

<form>
  <div class="form-group">
    <label>Your Current Email Address</label>
    <input class="form-control"  type="email" disabled />
  </div>

  <div class="form-group">
    <label for="email">New Email Address</label>
    <input name="email" class="form-control" type="email" placeholder="Email Address" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" class="form-control"  type="input" placeholder="Password" />
  </div>

  <button class="btn btn-primary" type="submit" disabled>Save</button>
</form>
