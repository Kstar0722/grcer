<div class="dashboard__content__box">
    <div class="dashboard__content__box__header">
      <h4 class="dashboard__content__box__header-title">
        Nutrition Averages
      </h4>
      <p class="dashboard__content__box__header-subtitle">
        Percentages calculated from everything in your lists
      </p>
    </div>
    <canvas 
      baseChart 
      height="200px" 
      [colors]="style" 
      [datasets]="data" 
      [labels]="labels" 
      chartType="radar">
    </canvas>
  </div>
